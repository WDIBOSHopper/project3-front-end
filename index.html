<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="A website for creating blogs and webpages">
    <meta name="author" content="Team Hopper">


    <title>Blog Hop</title>

    <!-- Bootstrap Core CSS -->

    <!-- Custom CSS -->
    <!-- Index css -->

    <link rel="stylesheet" type="text/css" href="css/theme.css">

</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" id="registerLink" href="#">Register</a>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#dashboard">Dashboard</a>
                    </li>
                    <li>
                        <a href="./blog_template.html">My Blog</a>
                    </li>
                </ul>

                <ul class="nav pull-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In <strong class="caret"></strong></a>
                        <div class="dropdown-menu">
                            <form method="post" id="login-form" accept-charset="UTF-8">
                                <input style="margin-bottom: 15px;" type="text" placeholder="Username" id="username" name="username">
                                <input style="margin-bottom: 15px;" type="password" placeholder="Password" id="password" name="password">
                                <input class="btn btn-primary btn-block" type="submit" id="sign-in" value="Sign In">
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Full Width Image Header -->
    <header class="header-image">
        <div class="headline">

                <h1>Blog Hop</h1>
                <h2>Create your blog as quick as a bunny!</h2>

        </div>
    </header>

    <!-- Page Content -->
    <div class="container">

    <hr class="featurette-divider">

    <!-- Featurettes -->
    <div id="putBlogPosts">

    </div>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Team Hopper 2015</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- Reistration form -->
<div class="container">
    <div class="row" id="registration-div" >
        <form class="popupContainer" id="registration-form"role="form">
            <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label for="InputName">Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="username" id="InputUsername" placeholder="Enter Username" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
              <!--   <div class="form-group">
                    <label for="InputEmail">Enter Email</label>
                    <div class="input-group">
                        <input type="email" class="form-control" id="InputEmailFirst" name="email" placeholder="Enter Email" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div> -->
                <div class="form-group">
                    <label for="InputPassword">Enter Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="InputPasswordFirst" name="password" placeholder="Enter Password" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
               <!--  <div class="form-group">
                    <label for="InputPassword">Confirm Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="InputPasswordSecond" name="Confirmpassword" placeholder="Confirm Password" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div> -->
                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
            </div>
        </form>

         <div class="col-lg-5 col-md-push-1">
            <div class="col-md-12">
                <div id='successAlert' class="alert alert-success">
                    <strong><span class="glyphicon glyphicon-ok"></span> Success! You have been registered.</strong>
                </div>
                <div id='errorAlert'class="alert alert-danger">
                    <span class="glyphicon glyphicon-remove"></span><strong> Invalid username.</strong>
            </div>
        </div>
    </div>
</div>
<!-- Handlebars Templates -->
<!-- Index template -->
<script id="blogPosts" type="text/x-handlebars-template">
 {{#each posts}}
 <div class="featurette" id="about" postId = '{{_id}}'>
            <img class="featurette-image img-circle img-responsive pull-right" src="http://placehold.it/500x500">
            <h2 class="featurette-heading">{{title}}
                <span class="text-muted">{{date}}</span>
            </h2>
            <p class="lead">{{entry}}</p>
        </div>

        <hr class="featurette-divider">
  {{/each}}
</script>

<script id="dashboardCreatePost" type="text/x-handlebars-template">

    <div class= "row-fluid">
    <h2>Post to blog {{username}}/{{pages[0].url}}<h2>
    <form>
        <div class="form-group">
            <label for="InputName">Post Title</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="InputName" id="InputTitle" placeholder="Title" required>
                    </div>
            <label for="InputName">Blog post</label>
                    <div class="input-group">
                        <textarea name="Blog post" class="form-control"></textarea>
                    </div>
                    <div class="input-group">
                        <input type="submit" name="submit" id="submit" value="Post" class="btn btn-info pull-right">
                    </div>
        </div>
    </form>
    </div>

</script>

<!-- Dashboard (Blogs) template -->
<script id="blogLists" type="text/x-handlebars-template">
{{#each pages}}
    <li>
        <div class="overview">
            <p class="main-detail">{{title}}</p>

            <p class="sub-detail">{{url}}</p>

            <span class="label label-success">Active</span> <span class="label label-info">New</span>
        </div>
        <div class="info">
            <p>{{content}}</p>
            <span><button type="button" class="btn btn-link edit-blog" pageId = '{{_id}}'>Edit</button></span>
            <span><button type="button" class="btn btn-link delete-blog" pageId = '{{_id}}'>Delete</button></span>
            <!--
            <a class="btn btn-mini" href="#">Edit Blog Summary</a>
            <a class="btn btn-mini" href="#">Delete Blog</a>
            -->
        </div>
        <div class="clearfix"></div>
    </li>
 {{/each}}
</script>


<!--  {username: un , userId: id, pages: [_id: , title: , content: , url: ] post: [_id: , title: , entry: , date: , page: owner: ] -->
<script id="wholeDashboard" type="text/x-handlebars-template">

<div class="container-fluid">
        {{> navbarPartial}}
        <div class="span8 main-content">
        {{> createPostPartial}}
            <div class="row-fluid">
                <h2>My Blogs
                    <span class="info"></span>
                </h2>

                <!-- Code will be removed when fix the missing line dividers between blog items -->
                <ul class="item-summary">
                    {{> blogListsPartial}}
                </ul>
            </div>
        </div>
        <div class="span4 sidebar">
            <div class="widget">
                <h2>Latest Posts</h2>
                <ul class="cards">
                    {{> putBlogPostsPartial}}
                    <li class="more">
                        <a href="#">Show All</a>
                    </li>
                </ul>
            </div>
        </div>
</div>

</script>

<!-- Dashboard (Posts) template -->

<script id="blogPosts" type="text/x-handlebars-template">
{{#each posts}}
    <li>
        <p class="title">{{title}}</p>

        <p class="info-text">{{content}}</p>

        <div class="stats">
           <p class="time">{{date}}</p>
            <span>27 <i class="icon-comment"></i></span>
            <span><button type="button" class="btn btn-link edit-post">Edit</button></span>
            <span><button type="button" class="btn btn-link delete-post">Delete</button></span>
            <!--
            <span>15 <i class="icon-pushpin"></i></span>
            <span>27 <i class="icon-comment"></i></span>
            <span>158 <i class="icon-eye-open"></i></span>
            -->
        </div>
    </li>
 {{/each}}
</script>
