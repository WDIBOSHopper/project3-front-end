</head>

<body>
<div id="everythingExceptTemplates"
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="#dashboard">Dashboard</a>
                    </li>
                    <li>
                        <a href="./blog_template.html">My Blog</a>
                    </li>
                    <li>
                        <a id="logout" href="#">LogOUT</a>
                    </li>
                </ul>

                <ul class="nav pull-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" href="#" data-toggle="dropdown">Sign In <strong class="caret"></strong></a>
                        <div class="dropdown-menu">
                            <form method="post" id="login-form" accept-charset="UTF-8">
                                <input style="margin-bottom: 15px;" type="text" placeholder="Username" id="username" name="username">
                                <input style="margin-bottom: 15px;" type="password" placeholder="Password" id="password" name="password">
                                <input class="btn btn-primary btn-block" type="submit" id="sign-in" value="Sign In">
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Full Width Image Header -->
    <header class="header-image">
        <div class="headline">

                <h1>Blog Hop</h1>
                <h2>Create your blog as quick as a bunny!</h2>

        </div>
    </header>

    <!-- Page Content -->
    <div class="container">

    <hr class="featurette-divider">

    <!-- Featurettes -->
    <div id="putBlogPosts">

    </div>
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Team Hopper 2015</p>
                </div>
            </div>
        </footer>

    </div>
</div>
    <!-- Reistration form -->
<div class="container">
    <div class="row" id="registration-div" >
        <form class="popupContainer" id="registration-form"role="form">
            <div class="col-lg-6">
                <div class="well well-sm"><strong><span class="glyphicon glyphicon-asterisk"></span>Required Field</strong></div>
                <div class="form-group">
                    <label for="InputName">Username</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="username" id="InputUsername" placeholder="Enter Username" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="InputPassword">Enter Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="InputPasswordFirst" name="password" placeholder="Enter Password" required>
                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
                    </div>
                </div>
                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
            </div>
        </form>

         <div class="col-lg-5 col-md-push-1">
            <div class="col-md-12">
                <div id='successAlert' class="alert alert-success">
                    <strong><span class="glyphicon glyphicon-ok"></span> Success! You have been registered.</strong>
                </div>
                <div id='errorAlert'class="alert alert-danger">
                    <span class="glyphicon glyphicon-remove"></span><strong> Invalid username.</strong>
            </div>
        </div>
    </div>
</div>

<!-- Handlebars Templates -->
<!-- Index template -->
<script id="blogPosts" type="text/x-handlebars-template">
 {{#each posts}}
 <div class="featurette index-posts-id" id="about" postId = '{{_id}}'>
            <img class="featurette-image img-circle img-responsive pull-right" src="https://s3.amazonaws.com/hopper-blog/images/{{id}}/{{item_image_file_name}}">
            <h2 class="featurette-heading index-posts-title">{{title}}
                <span class="text-muted index-posts-date"></span>
            </h2>
            <p class="lead index-posts-entry">{{entry}}</p>
        </div>

        <hr class="featurette-divider">
  {{/each}}
</script>

<!-- Dashboard templates -->
<!-- Dashboard navbar -->
<script id="dashboardNavbar" type="text/x-handlebars-template">
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>

                </button>
                <a class="navbar-brand" href="#">Welcome, {{username}}!</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                     <li>
                        <a id="logout" href="#">LogOUT</a>
                    </li>
                    <li>
                        <a href="#dashboard">Dashboard</a>
                    </li>
                    <li>
                        <a id="myBlog" href="#">My Blog</a>
                    </li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>
</script>

<!--  Create Page Module -->

<script id="dashboardCreatePage" type="text/x-handlebars-template">

    <div class= "row-fluid">
    <h2>Create a Page {{username}}<h2>
    <form id="create-page">
        <div class="form-group">
            <label for="InputName">Page Title</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="title" id="InputTitle" placeholder="Title" required>
                    </div>
            <label for="InputPageName">Page Description</label>
                    <div class="input-group">
                        <input type="text" name="content" class="form-control">
                    </div>
            <label for="InputURL">Create a New URL</label>
                    <div class="input-group">
                        <input type="text" name="url" value="{{username}}/" class="form-control">
                    </div>
                    <div class="input-group">
                        <input type="submit" name="submit" id="submit" value="Create Page" class="btn btn-info pull-right">
                    </div>
        </div>
    </form>
    <div id="createPageMessage"></div>
    </div>

</script>

<!--  {username: un , userId: id, pages: [_id: , title: , content: , url: ] post: [_id: , title: , entry: , date: , page: owner: ] -->
<script id="dashboardCreatePost" type="text/x-handlebars-template">

    <div class= "row-fluid">
    <h2>Post to blog {{username}}/{{pages.0.url}}<h2>
    <form id="create-post">
        <div class="form-group">
            <label for="title">Post Title</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="title" id="InputTitle" placeholder="Title" required>
                    </div>
            <label for="entry">Blog post</label>
                    <div class="input-group">
                    <input type="text" name="entry" class="form-control">
                    </div>
                    <div class="input-group">
                        <input type="submit" name="submit" id="submit" value="Post" class="btn btn-info pull-right">
                    </div>
        </div>
    </form>
    <div id="createPostMessage"></div>
    </div>

</script>

<!--  {username: un , userId: id, pages: [_id: , title: , content: , url: ] post: [_id: , title: , entry: , date: , page: owner: ] -->
<!-- Dashboard (Blogs) template -->
<script id="pageList" type="text/x-handlebars-template">
{{#each pages}}
    <li>
        <div class="overview pages-list">
            <p class="main-detail pages-list-title">{{title}}</p>

            <p class="sub-detail pages-list-url">{{url}}</p>

        </div>
        <div class="info">
            <p class="pages-list-content">{{content}}</p>
            <span><button type="button" class="btn btn-link edit-page" data-pageId = '{{_id}}'>Edit</button></span>
            <span><button type="button" class="btn btn-link delete-page" data-pageId = '{{_id}}'>Delete</button></span>
        </div>
        <div class="clearfix"></div>
    </li>
 {{/each}}
</script>

<!-- Dashboard (Posts) template -->

<script id="blogPostsDashboard" type="text/x-handlebars-template">

{{#each posts}}
 <div class="featurette index-posts-id"  >

            <h2 class="featurette-heading index-posts-title" id="entry-{{_id}}">{{title}}
                <span class="text-muted index-posts-date"></span>
            </h2>
            <p class="lead index-posts-entry" id="entry-{{_id}}">{{entry}}</p>
        </div>
        <div>
        <span><button type="button" class="btn btn-link edit-post" data-postId='{{_id}}'>Edit</button></span>
        <span><button type="button" class="btn btn-link delete-post" data-postId='{{_id}}'>Delete</button></span>
    </div>

        <hr class="featurette-divider">
  {{/each}}

</script>

<script id="wholeDashboard" type="text/x-handlebars-template">

<div class="container-fluid">
        {{> navbarPartial}}
        <div class="span8 main-content">
        <h2>Edit Post</h2>
        <div id="putEditPostHere">
        </div>
        <div id='createAndEditPost'>
        {{> createPostPartial}}
        </div>
        <div id='createAndEditPage'>
        {{> createPagePartial}}
        </div>
            <div class="row-fluid">
                <h2>My Pages
                    <span class="info"></span>
                </h2>

                <ul id='pageListGoesHere'class="item-summary">
                    {{> pageListPartial}}
                </ul>
            </div>
        </div>
        <div class="span4 sidebar">
            <div class="widget">
                <h2>Latest Posts</h2>
                <ul class="cards" id="blogListGoesHere">
                    {{> blogPostDashboard}}
                    <li class="more">
                        <a href="#">Show All</a>
                    </li>
                </ul>
            </div>
        </div>
</div>


</script>

<script id="dashboardEditPost" type="text/x-handlebars-template">

    <div class= "row-fluid">
    <h2>Edit post<h2>
    <form id="edit-post">
        <h3>Editing {{title}} </h3>
        <div class="form-group">
            <label for="title">Post Title</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="title" id="InputTitle" placeholder="Title" value="{{title}}">
                    </div>
            <label for="entry">Blog post</label>
                    <div class="input-group">
                    <input type="text" name="entry" class="form-control" value='{{entry}}'>
                    </div>
                    <div class="input-group">
                        <input type="submit" name="submit" id="submit" data-postId='{{_id}}' value="Post" class="btn btn-info pull-right">
                    </div>
        </div>
    </form>
    </div>

</script>



<script id="dashboardEditPage" type="text/x-handlebars-template">

    <div class= "row-fluid">
    <h2>Edit page<h2>
    <form id="create-post">
        <h3>Editing {{url}}</h3>
        <div class="form-group">
            <label for="title">Page Title</label>
                    <div class="input-group">
                        <input type="text" class="form-control" name="title" id="InputTitle" placeholder="Title" value="{{title}}">
                    </div>
            <label for="entry">Page content</label>
                    <div class="input-group">
                    <input type="text" name="entry" class="form-control" value='{{content}}'>
                    </div>
                    <div class="input-group">
                        <input type="submit" name="submit" id="submit" value="Edit Post" class="btn btn-info pull-right">
                    </div>
        </div>
    </form>
    </div>

</script>
